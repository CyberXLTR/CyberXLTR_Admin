version: '3.8'

services:
  # ── PostgreSQL Database (Admin's own RDS-equivalent) ──
  postgres:
    image: postgres:15-alpine
    container_name: cyberxltr_admin_db
    environment:
      POSTGRES_DB: cyberxltr_admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cyberxltr_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - admin_network
      - shared_network  # For VPC peering simulation

  # ── Backend (FastAPI) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberxltr_admin_backend
    environment:
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-admin123}@postgres:5432/cyberxltr_admin
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-min-32-characters-long-change-in-production}
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8001
      # ── Inter-Service Communication (VPC Peering) ──
      - CYBERXLTR_SERVICE_URL=http://cyberxltr_backend:8000
      - INTER_SERVICE_API_KEY=${INTER_SERVICE_API_KEY:-dev-inter-service-key-change-in-production-min32chars}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
    env_file:
      - path: ./backend/.env
        required: false
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo '[MIGRATE] Running Alembic migrations...' &&
        cd /app &&
        alembic upgrade head 2>/dev/null || echo '[MIGRATE] Alembic migration skipped' &&
        echo '[START] Starting admin backend...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
      "
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - admin_network
      - shared_network  # For VPC peering simulation

  # ── Frontend (Next.js) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyberxltr_admin_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    ports:
      - "3001:3001"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
    networks:
      - admin_network

networks:
  admin_network:
    driver: bridge
  # Shared network simulates VPC peering between Admin and CyberXLTR
  shared_network:
    external: true
    name: cyberxltr_shared_network

volumes:
  postgres_data:
